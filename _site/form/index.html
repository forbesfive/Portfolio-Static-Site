<!-- CONTACT ME SECTION -->
<section class="container">
    <h2>Contact Me Section</h2>
    <div class="container" id="contact">
        <form class="contact-form" id="contact-form" name="contact-form" netlify>
            <div class="form-group">
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname: </label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea name="message" id="message" name="message" placeholder="Type your message here" required></textarea>
            </div>
            <div class="submit">
                <button type='submit'>Submit</button>
                <!-- <input class="submit-button" type="submit" value="Submit" name="submit"> -->
            </div>
        </form>
